  <div class="tips">

    </ul>

<!-- sound button -->
    <div class="sound">
        <img src="img/SOUND_ON.png" alt="" id="sound">

<!-- restart message        -->

</div>
 <!-- defining the game field  -->
 <canvas id="breakOut" width="400" height="500"></canvas>
